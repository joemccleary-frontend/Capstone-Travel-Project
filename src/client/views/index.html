<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Postcard Your Future</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="page-container">
        <main>
            <section class="landing">
                <img src="../assets/images/Postcardyourfuture.png" id="logo">
                <div class="button">
                    <button class="start" onclick=Client.createInput()>Start</button>
                </div>
            </section>

            <section class="invisible" id="inputPage">
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <div class="to">
                        <input type="text" name="to" autocomplete="off" id="to" required />
                        <label for="to" class="label-name" >
                            <span class="content-name">To</span>
                        </label>
                    </div>
                    <div class="date">
                        <input type="date" id="Departure" required />
                        <label for="Departure" class="label-name" >
                            <span class="Date-name">Out</span>
                        </label>
                    </div>
                    <div>
                        <div id="quote">
                            <p><i>"To see the world, things dangerous to come, to see behind walls, draw closer, 
                            to find each other, and to feel. That is the purpose of life."</i></p>
                        </div>
                    <input id="create" class="button" type="submit" name="" value="Create" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                    </div> 
                </form>                
            </section>
            <section class="invisible2" id="results">

                <div class="photo">
                    <img src="" alt="location image" id="Postcardimage">
                    <div id="locationCard">Location</div>
                </div>
                <div class="container">
                    <img src="../assets/images/postcard-back.jpg" id="postcardBack" style="width:100%;">
                    <img src="" alt="weather" id="weather">
                    <img src="" id="flagimage">
                    <div class="currentDate" id="currentDate">8 days to go!</div>
                    <div class="location" id="location">Runcorn, UK</div>
                    <div class="temp" id="temp">feels like 8 deg</div>
                    <div class="weather-description" id="weather-description">cloudy</div>
                    <div class="language" id="language">language</div>
                    <div class="currency" id="currency">currency</div>
                    <div class="message" id="message">Enjoy your trip!</div>

                </div>
                <div class="button">
                    <button id="reset" onclick=Client.reset()>Reset</button>
                </div>
                
            </section>

        <script>
            //ref: lesson 4.7
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
    </div>
</html>
